<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.png') }}" />
    <title>LoperLog - Login</title>
    <!-- Bootstrap stuff -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <form id="loginForm" method="POST" action="{{ url_for('login') }}" class="card p-4 shadow-sm" style="max-width: 500px; width: 100%">
            <div class="d-flex align-items-center justify-content-center">
                <h1>Sign in to LoperLog</h1>
            </div>
            {% if redirect_message %}
                <div class="alert alert-{{ redirect_message_type or 'info' }} mt-3" role="alert">{{ redirect_message }}</div>
            {% endif %}
            {% if message %}
                <div class="alert alert-{{ message_type or 'danger' }} mt-3" role="alert">{{ message }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="exemplary.dev@foobar.com"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                />
            </div>
            <div class="row g-2 mb-4">
                <div class="col-6">
                    <button
                        type="button"
                        class="btn btn-primary w-100"
                        onclick="handleLogin()"
                    >
                        Log In
                    </button>
                </div>
                <div class="col-6">
                    <button
                        type="button"
                        class="btn btn-outline-secondary w-100"
                        onclick="window.location.href='/register';"
                    >
                        Register
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="apiEndpoint" class="form-label">API endpoint</label>
                <input
                    type="text"
                    class="form-control"
                    id="apiEndpoint"
                    name="apiEndpoint"
                    value="{{ api_endpoint or 'http://127.0.0.1:5000' }}"
                    placeholder="http://host:port"
                    required
                />
                <div class="form-text">
                    This is for your company or your teams specific self-hosted network. 
                    It won't work if you don't know the correct IP. 
                </div>
            </div>
        </form>
    </div>

    <!-- 2FA Overlay -->
    <div id="twoFAOverlay" class="modal" tabindex="-1" style="backdrop-filter: blur(5px);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">2fa</h5>
                    <button title="hide2fa" type="button" class="btn-close" onclick="hide2FAOverlay()"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-3">Please enter your 6 digit 2fa code</p>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="totp_code"
                            name="totp_code"
                            placeholder="123456"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            required
                        />
                    </div>
                    <div id="verifyError" class="alert alert-danger d-none" role="alert"></div>
                    <button type="button" class="btn btn-primary w-100" onclick="verifyLogin2FA()">Verify & Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap stuff -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
    ></script>
    <script>
        let twoFAModal;
        let currentUserId = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            twoFAModal = new bootstrap.Modal(document.getElementById('twoFAOverlay'));
        });

        async function handleLogin() {
            const form = document.getElementById('loginForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            const apiEndpoint = formData.get('apiEndpoint');

            try {
                const response = await fetch(`${apiEndpoint}/api/login`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.requires_2fa) {
                    // Store user_id for verification
                    currentUserId = data.user_id;
                    
                    // Show 2FA overlay
                    twoFAModal.show();
                } else if (response.ok) {
                    // Old flow without 2FA (shouldn't happen)
                    localStorage.setItem('apiEndpoint', apiEndpoint);
                    window.location.href = '/dashboard';
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error connecting to API');
            }
        }

        async function verifyLogin2FA() {
            const totpCode = document.getElementById('totp_code').value;
            const apiEndpoint = document.getElementById('apiEndpoint').value;
            const verifyError = document.getElementById('verifyError');

            if (!totpCode || totpCode.length !== 6) {
                verifyError.textContent = 'Please enter a valid 6-digit code';
                verifyError.classList.remove('d-none');
                return;
            }

            const formData = new FormData();
            formData.append('user_id', currentUserId);
            formData.append('totp_code', totpCode);

            try {
                const response = await fetch(`${apiEndpoint}/api/login/verify_2fa`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    // Store API endpoint in localStorage
                    localStorage.setItem('apiEndpoint', apiEndpoint);
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    verifyError.textContent = data.message || 'Verification failed';
                    verifyError.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Verification error:', error);
                verifyError.textContent = 'Error connecting to API';
                verifyError.classList.remove('d-none');
            }
        }

        function hide2FAOverlay() {
            twoFAModal.hide();
        }
    </script>
</body>
</html>
