<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoperLog - Login</title>
    <!-- Bootstrap stuff -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <form id="loginForm" method="POST" action="{{ url_for('login') }}" class="card p-4 shadow-sm" style="max-width: 500px; width: 100%">
            <div class="d-flex align-items-center justify-content-center">
                <h1>Sign in to LoperLog</h1>
            </div>
            {% if redirect_message %}
                <div class="alert alert-{{ redirect_message_type or 'info' }} mt-3" role="alert">{{ redirect_message }}</div>
            {% endif %}
            {% if message %}
                <div class="alert alert-{{ message_type or 'danger' }} mt-3" role="alert">{{ message }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="exemplary.dev@foobar.com"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                />
            </div>
            <div class="row g-2 mb-4">
                <div class="col-6">
                    <button
                        type="submit"
                        class="btn btn-primary w-100"
                    >
                        Log In
                    </button>
                </div>
                <div class="col-6">
                    <button
                        type="button"
                        class="btn btn-outline-secondary w-100"
                        onclick="window.location.href='/register';"
                    >
                        Register
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="apiEndpoint" class="form-label">API endpoint</label>
                <input
                    type="text"
                    class="form-control"
                    id="apiEndpoint"
                    name="apiEndpoint"
                    value="{{ api_endpoint or 'http://127.0.0.1:5000' }}"
                    placeholder="http://host:port"
                    required
                />
                <div class="form-text">
                    This is for your company or your teams specific self-hosted network. 
                    It won't work if you don't know the correct IP. 
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap stuff -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
    ></script>
</body>
</html>
