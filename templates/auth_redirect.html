<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoperLog - Redirect</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-sm p-4 text-center" style="max-width: 420px; width: 100%;">
            {% if mode == "login" %}
                <h1 class="h4 mb-3">Welcome back <span id="userName">...</span></h1>
            {% else %}
                <h1 class="h4 mb-3">Welcome to LoperLog <span id="userName">...</span></h1>
            {% endif %}
            <p class="text-muted">Redirecting you to the dashboard...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const baseEndpoint = localStorage.getItem("baseEndpoint") || "http://127.0.0.1:5000";
            const userNameEl = document.getElementById("userName");

            try {
                const response = await fetch(`${baseEndpoint}/api/whoami`, {
                    method: "GET",
                    credentials: "include"
                });

                if (response.ok) {
                    const data = await response.json();
                    userNameEl.textContent = data.username || data.name || "User";
                } else {
                    userNameEl.textContent = "User";
                }
            } catch (err) {
                console.error("Failed to fetch user info", err);
                userNameEl.textContent = "User";
            }
        });
    </script>
</body>
</html>
