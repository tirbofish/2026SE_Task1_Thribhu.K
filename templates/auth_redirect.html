<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoperLog - Redirect</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-sm p-4 text-center" style="max-width: 420px; width: 100%;">
            {% if mode == "login" %}
                <h1 class="h4 mb-3">Welcome back {{ user_name }}</h1>
            {% else %}
                <h1 class="h4 mb-3">Welcome to LoperLog {{ user_name }}</h1>
            {% endif %}
            <p class="text-muted">Redirecting you to the dashboard...</p>
        </div>
    </div>
</body>
</html>
