<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoperLog - Dashboard</title>
    <!-- Bootstrap stuff -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to Your Dashboard</h1>
        {% if user %}
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">User Information</h5>
                <p><strong>Name:</strong> {{ user.name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>User ID:</strong> {{ user.id }}</p>
            </div>
        </div>
        {% endif %}
        <div class="mt-4">
            <a class="btn btn-danger" onclick="logout()">Logout</a>
        </div>
    </div>

    <!-- Bootstrap stuff -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
    ></script>
    <script>
        async function logout() {
            let apiEndpoint = localStorage.getItem('apiEndpoint');
            if (!apiEndpoint) {
                apiEndpoint = 'http://127.0.0.1:5000';
            }

            try {
                const response = await fetch(`${apiEndpoint}/api/logout`, {
                    method: 'POST',
                    credentials: 'include',
                    mode: 'cors'
                });

                window.location.href = '/login?message=Logged out successfully&message_type=success';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login?message=Logged out successfully&message_type=success';
            }
        }
    </script>
</body>
</html>
