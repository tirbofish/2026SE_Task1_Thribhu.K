<!-- this is a template for me to copy over to other html templates. sets up the bootstrap stuff -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoperLog - Dashboard</title>
    <!-- Bootstrap stuff -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    />
</head>
<body>
    {% if message %}
        <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
            <div class="alert alert-danger" role="alert" style="max-width: 600px;">
                <h4 class="alert-heading">Error</h4>
                <p class="mb-0">{{ message }}</p>
                {% if message_detail %}
                    <details class="mt-3">
                        <summary style="cursor: pointer; user-select: none;"><small>For nerds</small></summary>
                        <pre class="mt-2 mb-0" style="font-size: 0.85rem; white-space: pre-wrap; word-wrap: break-word;">{{ message_detail }}</pre>
                    </details>
                {% endif %}
            </div>
        </div>
    {% else %}
        {% include 'partials/sidebar.html' %}

        <!-- Main Content Area -->
        <div class="flex-grow-1 p-4">
            <div class="container-fluid">
                
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Bootstrap stuff -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
